# Below are the details of database
# make sure you change them if you are using database other than Postgresql
server.port = 9090
spring.datasource.driver-class-name = org.postgresql.Driver
spring.datasource.url = jdbc:postgresql://localhost:3000/postgres

spring.datasource.username= postgres
spring.datasource.password =root
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect

#create is default for the below property
spring.jpa.hibernate.ddl-auto= update
spring.main.allow-circular-references = true

jwt.secret = secret
jwt.expirationDateInMs=18000000


spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

